<div class="contents">

        <ul class="col2">
            <li>

            </li>
            <li>

<!-- 비밀번호 재설정 layer popup-->
<div id="layerPop_confirm" class="modal">

        <span onclick="document.getElementById('layerPop_confirm').style.display='none'" class="ly_pop-close"></span>
        <p>
            <span class="d-block titTypeA">등록계정타입 : {{계정타입}}</span>
            <br>  
            계정 생성 승인이 요청되었습니다.
        </p>
        <div class="btn-wrap">
            <button type="button" onclick="document.getElementById('layerPop_confirm').style.display='none'" class="btn-large primary-btn">확인</button>
        </div>
    </div>
</div>
